<html>
    <head>
        <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="JS/codeJquery.js"></script>
    <script src="JS/Employee.js"></script>
    <body>
    <div class="container mt-5 col-6">
        <div class="mb-3 ">
            <label for="exampleFormControlInput1" class="form-label">Employ ID: </label>
            <input disabled type="text" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <div class="mb-3 ">
            <label for="exampleFormControlInput1" class="form-label">Employ Name: </label>
            <input type="text" class="form-control" id="name" placeholder="Ex : John">
        </div>

        <div class="mb-3 ">
            <label for="exampleFormControlInput1" class="form-label">Contact no: </label>
            <input type="text" class="form-control" id="contact" placeholder="0XX -XXXXXXX">
        </div>

        <div class="mb-3 ">
            <label for="exampleFormControlInput1" class="form-label">Address: </label>
            <input type="text" class="form-control" id="address" placeholder="">
        </div>

        <div>
            <button type="button" class="btn btn-primary" onclick="saveEmp()">Save</button>
            <button type="button" class="btn btn-secondary" onclick="updateEmp()">Update</button>
            <button type="button" class="btn btn-success" onclick="deleteEmp()">Delete</button>
        </div>

        <div class="mt-4">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Contact no</th>
                </tr>
                </thead>
                <tbody id="tableEmp">

                </tbody>
            </table>

        </div>


    </div>


    </body>

</html>
